<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socks</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .navbar li{
            display: inline;
            padding-left: 10px;
        }
    </style>
    
</head>
<body>
    <div class="navbar navbar-expand-md navbar-dark bg-dark sticky-topnav-bar">
        <div class="container fluid">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shirt.html">SHIRTS</a></li>
               <li><a href="Jacket.html">JACKETS</a></li>
               <li><a href="socks.html">SOCKS</a></li>
           </ul>
        </div>
    </div>
    <div id="app">
        <div class="row">
            <div class="product-img col-md-3">
                <img v-bind:src="image">
            </div>
            <div class="product col-md-6">
                <h1>{{ product }}</h1>
                <p v-if="seen" >{{ description }}</p>
                <p v-if="inventory > 10">IN STOCK</p>
                <p v-else-if = 'inventory <= 10 && inventory > 0'>Almost Sold Out</p>
                <p v-else>Out Of Stock</p>
    
                <ul>
                    <li v-for="detail in details">
                        {{ detail }}
                    </li>
                </ul>
                <div v-for="variant in variants" :key="variant.variantId">
                    <p @mouseover="updateProduct(variant.vImage)">{{ variant.variantColor }}</p>
                </div>
                <button v-on:click="addCart" :disabled="!inventory">Add to cart</button>
                <button v-on:click="removeCart":disabled="cart==0">Remove from cart</button>
                <div class="cart">
                    <p>Cart: {{cart}}</p>
                </div>
            </div>
        </div>
        
     </div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                product: 'Socks',
                description:"Socks are often worn on a person's feet. They absorb sweat and help to keep the foot dry. Socks also give comfort to people's feet and keep them warm in cold weather.",
                image: './img2.jfif',
                seen: true ,
                inventory: 12,
                details: ["90% Cotton","10% Polyster", "Gender-neutral"],
                variants: [
                    {
                        variantId:9991,
                        variantColor: "Gray",
                        vImage:'./img2.jfif',
                    },
                    {
                        variantId:9992,
                        variantColor: "Black",
                        vImage:'./redimg.jfif',
                    },
                ],
                cart: 0,

            },
            methods:{
                addCart: function(){
                    this.cart+=1

                },
                removeCart: function(){
                    this.cart-=1
                },
                updateProduct: function (vImage){
                    this.image = vImage
                }
            }
        })

    
    </script>
</body>
</html>
