<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACKETS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .navbar li{
            display: inline;
            padding-left: 10px;
        }
    </style>
    
</head>
<body>
    <div class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container fluid">
            <ul>
                <li><a href="index.html">Home</a></li>
                 <li><a href="shirt.html">SHIRTS</a></li>
                <li><a href="Jacket.html">JACKETS</a></li>
                <li><a href="socks.html">SOCKS</a></li>
            </ul>
        </div>
    </div>
    <div id="jack">
        <div class="product-content">
            <div class="heading">
                <h1>{{ product }}</h1>
            </div>
            <div class="row">
                <div class="product-img col-sm-12 col-md-3 col-lg-3">
                    <img v-bind:src="image" alt="Jacket image 1 ">
                </div>
                <div class="prodect-description col-sm-12 col-md-6 col-lg-6">
                    <p>{{ description }}</p>
                    <ul>
                        <li v-for="detail in details">
                            {{ detail }}
                        </li>
                        </ul>
                    <div v-for="variant in variants" :key="variant.variantId">
                        <p @mouseover="updateProduct(variant.variantImage)">{{ variant.variantColor }}</p>
                    </div>
                    <button v-on:click="addCart">Add to Cart</button>
                    <button v-on:click="removeCart">Remove from cart</button>
                    <div class="cart">
                        <p>Cart: {{ cart }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        var jack = new Vue({
            el:'#jack',
            data:{
                product:'Jackets',
                description:'A coat is a garment worn on the upper body by either gender, for warmth or fashion. Coats typically have long sleeves and are open down the front, closing by means of buttons, zippers, hook-and-loop fasteners, toggles, a belt, or a combination of some of these. Other possible features include collars, shoulder straps and hoods.',
                image:'./jacket1.jfif',
                inventory:12,
                details: ["Gender Netural","Orignal Leather","Available at a discounted price"],
                cart: 0,
                variants:[
                    {
                        variantId: 9993,
                        variantColor:"Brown",
                        variantImage:'./jacket1.jfif',
                    },
                    {
                        variantId:9994,
                        variantColor:'Gray',
                        variantImage:'./jacket2.jfif',
                    },
                    {
                        variantId:9995,
                        variantColor:'Blue',
                        variantImage:'./jacket3.jfif',
                    },
                ],
            },
            methods:{
                addCart: function(){
                    this.cart+=1

                },
                removeCart: function(){
                    this.cart-=1
                },
                updateProduct: function (variantImage){
                    this.image = variantImage
                }
            }
        })
    </script>
</body>
</html>
