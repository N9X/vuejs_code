<!DOCTYPE html>
<head>

</head>
<body>


<div id="id">
    <h1>
        {{ msg }}
        <br>
        {{reverseMsg}}
    </h1>


</div>





<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
    new Vue({
        el: '#id',
        data: {
            msg: "this is the string to be reversed",
          
        },
        computed: {

            reverseMsg(){
                return this.msg.split('').reverse('').join('')
            }
        }
    })
</script>
</body>
</html>
