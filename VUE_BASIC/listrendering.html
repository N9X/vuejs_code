<!DOCTYPE html>
<head>

</head>
<body>


<div id="id">
    <h1>
        {{msg}}
    </h1>
    <ul>
        <li v-for="post in posts" :key="post.id">{{post.title}}</li>
    </ul>

</div>





<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
    new Vue({
        el: '#id',
        data: {
            msg: "LIST",
            posts: [
                {id:1 , title:'post1' , body:"check from vue.js"},
                {id:2 , title:'post2' , body:"check from vue.js"},
                {id:3 , title:'post3' , body:"check from vue.js"},
                {id:4 , title:'post4' , body:"check from vue.js"},
            ]
        },
    })
</script>
</body>
</html>
